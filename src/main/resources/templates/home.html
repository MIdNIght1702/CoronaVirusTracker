<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus-Tracker-Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class = "container">
<div>
<h1 class = "display-4">CoronaVirusTracker</h1>
<p>Here you can look at the number of coronavirus cases being reported on a daily basis across the globe.</p>
</div>
<div class="jumbotron jumbotron-fluid rounded" >

        <h1 class="display-4 mr-3"  th:text="${totalReportedCases}"></h1>
    <p class="lead mr-3"  >Total number of cases as of today!</p>

    <hr class = "my-4">

    <p>
        <span>
            New cases Reported since previous day:
        </span>
        <span th:text = "${totalNewCases}"></span>
    </p>

</div>


<table class="table">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total cases Reported</th>
        <th>Changes since last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
</table>
</div>
</body>

</html>
